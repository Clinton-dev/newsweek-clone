<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsweek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- navbar section -->
    <div class="nav-wrapper">
      <nav class="navbar navbar-expand-lg" style="background-color: #f73805;">top nav</nav>
      <nav class="navbar navbar-expand-lg bg-light">center nav</nav>
      <nav class="navbar navbar-expand-lg bg-light">bottom nav</nav>
    </div>
    <!-- main section -->
    <main class="container-fluid" style="background-color: #7793fb;">
      <div class="container">
        <!-- top half -->
        <div class="row" id="top-half">

          <div class="col-9">
            <div class="row">
              <div class="col-sm-5 border border-white">
                nest1
                <div>nest-div1a</div>
                <div>nest-div1b</div>
              </div>
              <div class="col-sm-7 border border-white">
                nest2
                <div>one</div>
                <div>two(nested-div)</div>
                <div>three</div>
                <div>four</div>
              </div>
            </div>
          </div>
          <div class="col-3 border border-warning">
            rightside content
          </div>
        </div>
        <!-- bottom half -->
        <div class="row bottom-half">
          <class class="container">
            <!-- in magazine section -->
            <grid class="row">
              <div class="col border border-dark">1</div>
              <div class="col border border-dark">2</div>
              <div class="col border border-dark">3</div>
              <div class="col border border-dark">4</div>
            </grid>
            <grid class="row">
              <div class="col border border-dark">5</div>
              <div class="col border border-dark">6</div>
              <div class="col border border-dark">7</div>
              <div class="col border border-dark">8</div>
            </grid>
          </class>

          <class class="container">
            <!-- editor's pick section -->
            <grid class="row">
              <div class="col border border-dark">1</div>
              <div class="col border border-dark">2</div>
              <div class="col border border-dark">3</div>
              <div class="col border border-dark">4</div>
            </grid>
            <grid class="row">
              <div class="col border border-dark">5</div>
              <div class="col border border-dark">6</div>
              <div class="col border border-dark">7</div>
              <div class="col border border-dark">8</div>
            </grid>
          </class>
        </div>
      </div>

    </main>
    <!-- footer section -->
    <footer class="footer container-fluid" style="background-color: hotpink;">
      <div class="container">
        <div>first footer</div>
        <div>second footer</div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
